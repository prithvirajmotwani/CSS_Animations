<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animations</title>
    <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
    <div class="containers">
        <div class="upper-part">
            <div class = "dot"> </div>
            <div class = "pacman">
                <div class = "pac-top"> 
                <div class = "eye"> </div>
                </div>
                <div class = "pac-bottom"> </div>
            </div>
            
            <!-- <div class = "dot"> </div> -->
        </div>
        <div class="lower-part"> </div>

    </div>

    <div class="containers">
        <div class = "upper-part">
            <div class="bouncing-ball"></div>


        </div>    
        <div class="lower-part"></div>
    </div>

    <div class="containers">
        <div class="upper-part" id = "pos">
            <div class="ghost">
                <div class="eyes"></div>
            </div>
        </div>
        <div class="lower-part"></div>
    </div>

    <div class="containers">
        <div class="upper-part">
            <div class="sun"> </div>
        </div>
        <div class="lower-part"></div>

    </div>

    <div class="containers">
        <div class="upper-part">
            <div class="box"></div>
            
        </div>
        <div class="lower-part"></div>
    </div>
</body>
</html>
